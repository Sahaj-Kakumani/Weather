<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App - Powered by OpenWeatherMap</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Weather App</h1>

      <div class="input-area">
        <input
          type="text"
          class="input"
          id="input"
          autocomplete="off"
          placeholder="Enter city name: "
        />

        <button class="btn" id="btn">
          <svg
            width="24"
            height="24"
            xmlns="http://www.w3.org/2000/svg"
            fill-rule="evenodd"
            clip-rule="evenodd"
          >
            <path
              d="M15.853 16.56c-1.683 1.517-3.911 2.44-6.353 2.44-5.243 0-9.5-4.257-9.5-9.5s4.257-9.5 9.5-9.5 9.5 4.257 9.5 9.5c0 2.442-.923 4.67-2.44 6.353l7.44 7.44-.707.707-7.44-7.44zm-6.353-15.56c4.691 0 8.5 3.809 8.5 8.5s-3.809 8.5-8.5 8.5-8.5-3.809-8.5-8.5 3.809-8.5 8.5-8.5z"
            />
          </svg>
        </button>
      </div>

      <div class="description-area">
        <h2 class="city-name" id="city_name">--</h2>

        <h4 id="desc">an eye for an eye makes the whole world blind</h4>

        <hr />

        <p class="temp-display">temp: <span id="temp">--</span> °C</p>
        <p class="min-temp-display">
          min-temp: <span id="min_temp">--</span> °C
        </p>
        <p class="max-temp-display">
          max-temp: <span id="max_temp">--</span> °C
        </p>
        <p class="pressure-display">
          pressure: <span id="pressure">--</span> °C
        </p>
        <p class="humidity-display">
          humidity: <span id="humidity">--</span> °C
        </p>
      </div>
    </div>
  </body>

  <script src="src/script.js"></script>
</html>
